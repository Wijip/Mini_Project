<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone - Buat Tweet</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Buat Tweet</h1>
    </header>
    <div class="content">
        <form method="post" class="form">
            <textarea name="content" rows="4" cols="50" placeholder="Apa yang terjadi?" required></textarea><br>
            <button type="submit" class="btn">Tweet</button>
        </form>
        <a href="/" class="btn">Kembali</a>
    </div>
</body>
</html>
